<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="h1"><center>Image Slider</center></h1>
  <div class="slider">
    <div class="slides">
      <div class="slide" id="slide1">
        <img src="https://i.pinimg.com/originals/1b/45/63/1b456377a9dce67a7dc3630260aa7572.gif" alt="Image 1">
        
      </div>
      <div class="slide" id="slide2">
        <img src="https://i.pinimg.com/originals/b9/c4/2f/b9c42f0920d3eaa3cc7014a62edcbdc5.gif" alt="Image 2">
        
      </div>
      <div class="slide" id="slide3">
        <img src="https://cdn.pixabay.com/animation/2023/07/31/11/25/11-25-56-622_512.gif" alt="Image 3">
      </div>
    </div>
    <div class="navigation">
      <a href="#slide1" class="active">1</a>
      <a href="#slide2">2</a>
      <a href="#slide3">3</a>
    </div>
  </div>
    
</body>
</html>
